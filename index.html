<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RPS Emulator!</title>
</head>
<body>
    <div class = "buttons">
        <button class="rock, gameButton">Rock</button>
        <button class="paper, gameButton">Paper</button>
        <button class="scissors, gameButton">Scissors</button>    
    </div>

    <div class = "scoreboard">
        <div class = "scores">
            <div class = "playerScore">Player: 0</div>
            <div class = "computerScore">Computer: 0</div>
        </div>
        <div class = "roundHistory">
        </div>
    </div>
    <button class = "resetButton">Reset</button>
   


    <script src = "javascript.js"> </script>
        
</body>
</html>
